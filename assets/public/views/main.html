<div class="form-wrapper">
  <header>
    <hgroup class="text-center">
      <h1>Welcome to Luci</h1>
      <h3>Initial Setup</h3>
    </hgroup>
  </header>
  <img src="/resource/logo.png" id="logo">
  <form ng-show="!toggle">
      <!-- <strong class="step">Step 1: </strong> -->
      <h4 class="text-center ins">
        Please enter your Dronesmith Cloud account.
      </h4>
      <em>Don't have an <a href="http://stage.dronesmith.io/#!/login/signup" target="_blank">account</a>?</em>
      <br>
    <div class="form-item">
      <label for="email"></label>
      <input type="email" name="email" ng-model="email" required="required" placeholder="Email Address"></input>
    </div>
    <div class="form-item">
      <label for="password"></label>
      <input type="password" name="password" ng-model="password" required="required" placeholder="Password"></input>
    </div>
    <div class="button-panel">
      <input type="submit" class="button" ng-click="submit()" title="Sign In" value="Activate"></input>
    </div>
  </form>
  <form ng-show="toggle">
      <!-- <strong class="step">Select your wireless network</strong> -->
      <h4 class="ins" class="text-center">
        Select a wireless network
      </h4>
    <br>
    <div class="form-item">
      <select class="form-control" ng-model="accessPt" ng-options="ap.ssid for ap in aps">
      </select>
    </div>
    <div class="button-panel">
      <input type="submit" class="button" ng-click="comfirm()" title="Comfirm" value="Comfirm"></input>
    </div>
  </form>
  <div class="form-footer">
  </div>
</div>
