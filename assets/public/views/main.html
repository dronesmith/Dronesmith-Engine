<div class="form-wrapper">
  <header class="center-block">
      <h1 class="text-center">Welcome to Luci</h1>
      <h3 class="text-center">First Time Setup</h3>
      <h4 class="text-center">Please enter your Dronesmith Cloud account.</h4>
  </header>
  <img src="/resource/logo.png" id="logo">
  <form ng-show="!toggle">
      <!-- <strong class="step">Step 1: </strong> -->
      <p class="lead text-center">
        <em>Don't have a <a href="http://stage.dronesmith.io/#!/login/signup" target="_blank">Dronesmith ID</a>?</em>
      </p>
      <br>
    <div class="form-item">
      <label for="email"></label>
      <input type="email" name="email" ng-model="email" required="required" placeholder="Email Address"></input>
    </div>
    <div class="form-item">
      <label for="password"></label>
      <input type="password" name="password" ng-model="password" required="required" placeholder="Password"></input>
    </div>
    <div class="button-panel">
      <input type="submit" class="button" ng-click="submit()" title="Sign In" value="Sign In"></input>
    </div>
  </form>
  <form ng-show="toggle">
      <strong class="step">Step 2: </strong>
      <h4 class="text-center">
        Select your access point
      </h4>
    <br>
    <div class="form-item">
      <select class="form-control" ng-model="accessPt" ng-options="ap.ssid for ap in aps">
      </select>
    </div>
    <div class="button-panel">
      <input type="submit" class="button" ng-click="comfirm()" title="Comfirm" value="Comfirm"></input>
    </div>
  </form>
  <div class="form-footer">
  </div>
</div>
